        // --- Utility Functions ---
        const getTransposedChords = (originalChords, newKey) => {
            if (!originalChords || !newKey) return '';
            const originalNotes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const newKeyIndex = originalNotes.indexOf(newKey);
            if (newKeyIndex === -1) return originalChords;

            const firstChordMatch = originalChords.match(/\(([A-G][b#]?)\)/);
            const originalSongKey = firstChordMatch ? firstChordMatch[1] : 'C';
            const originalKeyIndex = originalNotes.indexOf(originalSongKey);

            if (originalKeyIndex === -1) return originalChords;

            const semitoneShift = (newKeyIndex - originalKeyIndex + 12) % 12;

            return originalChords.replace(/\(([A-G][b#]?)(.*?)\)/g, (match, chordRoot, chordQuality) => {
                const rootIndex = originalNotes.indexOf(chordRoot);
                if (rootIndex === -1) return match;

                const newRootIndex = (rootIndex + semitoneShift + 12) % 12;
                return `(${originalNotes[newRootIndex]}${chordQuality})`;
            });
        };

            let sortedSongs = [...mockSongs].sort((a, b) => {
                if (librarySortBy === 'title') {
                    return a.title.localeCompare(b.title);
                }
                return 0; // Default
            });

            screenContent.innerHTML = `
                <div id="library-screen" class="p-6 sm:p-8 md:p-10">
                    <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-gray-50">Minha Biblioteca</h1>

                    <section class="mb-8">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl sm:text-2xl font-semibold text-gray-200">Minhas Músicas</h2>
                            <div class="relative">
                                <select
                                    id="sort-by-select"
                                    class="appearance-none px-4 py-2 rounded-full bg-gray-700 text-gray-50 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500 cursor-pointer pr-8 text-sm"
                                >
                                    <option value="title" ${librarySortBy === 'title' ? 'selected' : ''}>Classificar por Título</option>
                                    <!-- Add more sorting options if needed -->
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                                    <i class="fas fa-sort text-xs"></i>
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 gap-4">
                            ${sortedSongs.map(renderSongListItem).join('')}
                        </div>
                        <div class="flex flex-wrap justify-center gap-4 mt-6">
                            <button class="bg-gray-700 text-gray-50 px-5 py-3 rounded-full shadow-lg hover:bg-gray-600 transition-all duration-300">
                                <i class="fas fa-plus mr-2"></i>Adicionar Nova Música
                            </button>
                            <button class="bg-gray-700 text-gray-50 px-5 py-3 rounded-full shadow-lg hover:bg-gray-600 transition-all duration-300">
                                <i class="fas fa-file-export mr-2"></i>Exportar Selecionadas
                            </button>
                            <button class="bg-gray-700 text-gray-50 px-5 py-3 rounded-full shadow-lg hover:bg-gray-600 transition-all duration-300">
                                <i class="fas fa-sync-alt mr-2"></i>Sincronizar
                            </button>
                        </div>
                    </section>
                </div>
            `;
            // Add event listeners
            document.getElementById('sort-by-select').addEventListener('change', (event) => {
                librarySortBy = event.target.value;
                renderLibraryScreen(); // Re-render to apply sort
            });
            screenContent.querySelectorAll('.song-item').forEach(item => {
                item.addEventListener('click', (event) => {
                    const songId = event.currentTarget.dataset.songId;
                    const song = mockSongs.find(s => s.id === songId);
                    if (song) playSong(song);
                });
            });
        }

        function renderPlayerScreen() {
            if (!currentSong) {
                screenContent.innerHTML = `
                    <div class="flex flex-col items-center justify-center p-8 text-gray-400 h-full">
                        <p>Nenhuma música selecionada. Volte para a página inicial.</p>
                        <button id="player-back-button-empty" class="mt-4 px-6 py-2 bg-red-600 text-white rounded-full shadow-lg hover:bg-red-700 transition-all duration-300 transform hover:scale-105">
                            Voltar
                        </button>
                    </div>
                `;
                document.getElementById('player-back-button-empty').addEventListener('click', () => navigateTo('home'));
                return;
            }

            const keys = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const transposedChords = showChords ? getTransposedChords(currentSong.chords, currentKey) : '';
            const albumArtSrc = currentSong.albumArt || `https://placehold.co/250x250/333333/CCE0CC?text=${currentSong.title.substring(0, 5)}`;

            screenContent.innerHTML = `
                <div id="player-screen" class="p-6 sm:p-8 md:p-10 flex flex-col items-center relative min-h-[500px]">
                    <!-- Top Bar with Back and More Options -->
                    <div class="flex justify-between w-full mb-6">
                        <button id="player-back-button" class="p-2 bg-gray-700 rounded-full text-gray-50 hover:bg-gray-600 transition-colors duration-300 shadow-md">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <button id="more-options-button" class="p-2 bg-gray-700 rounded-full text-gray-50 hover:bg-gray-600 transition-colors duration-300 shadow-md">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>

                    <!-- More Options Menu (Simulated from Acorde-Católico) -->
                    <div id="more-options-menu" class="absolute top-16 right-4 bg-gray-700 rounded-lg shadow-xl py-2 z-10 text-gray-50 text-sm ${showMoreOptions ? '' : 'hidden'}">
                        <button class="block w-full text-left px-4 py-2 hover:bg-gray-600 transition-colors duration-200 rounded-md">
                            <i class="fas fa-star mr-2"></i>Avaliar o App
                        </button>
                        <button class="block w-full text-left px-4 py-2 hover:bg-gray-600 transition-colors duration-200 rounded-md">
                            <i class="fas fa-music mr-2"></i>Pedir uma Música
                        </button>
                        <button class="block w-full text-left px-4 py-2 hover:bg-gray-600 transition-colors duration-200 rounded-md">
                            <i class="fas fa-share-alt mr-2"></i>Compartilhar (QR Code)
                        </button>
                        <button class="block w-full text-left px-4 py-2 hover:bg-gray-600 transition-colors duration-200 rounded-md">
                            <i class="fas fa-sliders-h mr-2"></i>Dissecar (Moises-like)
                        </button>
                        <button class="block w-full text-left px-4 py-2 hover:bg-gray-600 transition-colors duration-200 rounded-md">
                            <i class="fas fa-download mr-2"></i>Exportar Cifra/Letra
                        </button>
                    </div>

                    <!-- Album Art -->
                    <img src="${albumArtSrc}" alt="Capa do álbum de ${currentSong.title}" class="w-48 h-48 sm:w-64 sm:h-64 rounded-xl shadow-lg mb-6 transform transition-transform duration-500 hover:scale-105" onerror="this.onerror=null;this.src='https://placehold.co/250x250/333333/CCE0CC?text=${currentSong.title.substring(0, 5)}';">

                    <!-- Song Info -->
                    <h2 class="text-3xl sm:text-4xl font-bold text-gray-50 text-center mb-2">${currentSong.title}</h2>
                    <p class="text-lg sm:text-xl text-gray-400 text-center mb-6">${currentSong.artist}</p>

                    <!-- Progress Bar (Mock) -->
                    <div class="w-full max-w-sm bg-gray-700 rounded-full h-2.5 mb-6">
                        <div class="bg-red-500 h-2.5 rounded-full" style="width: 60%;"></div>
                    </div>

                    <!-- Playback Controls -->
                    <div class="flex items-center space-x-6 mb-8">
                        <button class="text-gray-400 hover:text-gray-200 transition-colors duration-300 text-3xl">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button class="bg-red-500 text-white p-4 rounded-full shadow-xl hover:bg-red-600 transition-all duration-300 transform hover:scale-110">
                            <i class="fas fa-play text-2xl"></i>
                        </button>
                        <button class="text-gray-400 hover:text-gray-200 transition-colors duration-300 text-3xl">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>

                    <!-- Feature Buttons -->
                    <div class="flex flex-wrap justify-center gap-4 mb-8">
                        <button id="toggle-chords-button" class="px-5 py-3 rounded-full shadow-lg transition-all duration-300 ${showChords ? 'bg-red-600 text-white' : 'bg-gray-700 text-gray-50 hover:bg-gray-600'}">
                            <i class="fas fa-guitar mr-2"></i>Acordes
                        </button>
                        <div class="relative">
                            <select id="key-select" class="appearance-none px-5 py-3 rounded-full shadow-lg bg-gray-700 text-gray-50 hover:bg-gray-600 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 cursor-pointer pr-10">
                                <option value="">Transpor Tom</option>
                                ${keys.map(key => `<option value="${key}" ${currentKey === key ? 'selected' : ''}>${key}</option>`).join('')}
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
                                <i class="fas fa-chevron-down text-sm"></i>
                            </div>
                        </div>
                        <button id="toggle-lyrics-button" class="px-5 py-3 rounded-full shadow-lg transition-all duration-300 ${showLyrics ? 'bg-red-600 text-white' : 'bg-gray-700 text-gray-50 hover:bg-gray-600'}">
                            <i class="fas fa-music mr-2"></i>Letras
                        </button>
                    </div>

                    <!-- Chords and Lyrics Display -->
                    <div id="chords-display" class="bg-gray-700 p-6 rounded-2xl w-full max-w-xl text-center shadow-inner mb-6 transition-all duration-500 ease-in-out transform ${showChords ? 'scale-100 opacity-100' : 'scale-95 opacity-0 hidden'}">
                        <h3 class="text-xl font-semibold mb-3 text-gray-50">Acordes (${currentKey})</h3>
                        <pre class="whitespace-pre-wrap text-sm sm:text-base text-gray-300 font-mono leading-relaxed">
                            ${transposedChords}
                        </pre>
                    </div>

                    <div id="lyrics-display" class="bg-gray-700 p-6 rounded-2xl w-full max-w-xl text-center shadow-inner transition-all duration-500 ease-in-out transform ${showLyrics ? 'scale-100 opacity-100' : 'scale-95 opacity-0 hidden'}">
                        <h3 class="text-xl font-semibold mb-3 text-gray-50">Letra (Rolagem Automática Simulada)</h3>
                        <div class="lyrics-scroll-container h-48 overflow-y-auto custom-scrollbar">
                            <p class="whitespace-pre-wrap text-sm sm:text-base text-gray-300 leading-relaxed">
                                ${currentSong.lyrics}
                            </p>
                        </div>
                    </div>
                </div>
            `;
            // Add event listeners
            document.getElementById('player-back-button').addEventListener('click', () => navigateTo('home'));
            document.getElementById('more-options-button').addEventListener('click', () => {
                showMoreOptions = !showMoreOptions;
                document.getElementById('more-options-menu').classList.toggle('hidden', !showMoreOptions);
            });
            document.getElementById('toggle-chords-button').addEventListener('click', () => {
                showChords = !showChords;
                renderPlayerScreen(); // Re-render to update chord visibility
            });
            document.getElementById('toggle-lyrics-button').addEventListener('click', () => {
                showLyrics = !showLyrics;
                renderPlayerScreen(); // Re-render to update lyrics visibility
            });
            document.getElementById('key-select').addEventListener('change', (event) => {
                currentKey = event.target.value;
                renderPlayerScreen(); // Re-render to apply transposition
            });
        }

        // --- Navigation ---
        const navItems = [
            { name: 'Home', icon: 'fas fa-home', screen: 'home', render: renderHomeScreen },
            { name: 'Buscar', icon: 'fas fa-search', screen: 'search', render: renderSearchScreen },
            { name: 'Comunidade', icon: 'fas fa-users', screen: 'community', render: renderCommunityScreen },
            { name: 'Biblioteca', icon: 'fas fa-book', screen: 'library', render: renderLibraryScreen },
        ];

        function navigateTo(screen) {
            console.log('Navegando para a tela:', screen); // Debugging log
            currentScreen = screen;
            // Handle onboarding screen separately as it's not in navItems
            if (currentScreen === 'onboarding') {
                renderOnboardingScreen();
                bottomNavBar.classList.add('hidden'); // Hide nav bar on onboarding
                return; // Exit function after rendering onboarding
            }

            if (screen === 'player') {
                renderPlayerScreen();
                // Hide bottom nav bar on player screen
                bottomNavBar.classList.add('hidden');
            } else {
                // Reset player state if not navigating to player
                currentSong = null;
                showChords = false;
                showLyrics = true;
                currentKey = 'C';
                showMoreOptions = false;
                
                const screenToRenderItem = navItems.find(item => item.screen === screen);
                if (screenToRenderItem && typeof screenToRenderItem.render === 'function') {
                    screenToRenderItem.render();
                } else {
                    console.error('Erro: Função de renderização não encontrada para a tela:', screen);
                    // Fallback to home screen if render function is not found
                    renderHomeScreen();
                }
                bottomNavBar.classList.remove('hidden');
            }
            // Only update nav bar if not on onboarding screen
            if (currentScreen !== 'onboarding') {
                updateBottomNavBar();
            } else {
                 bottomNavBar.classList.add('hidden'); // Hide nav bar on onboarding
            }
        }

        function updateBottomNavBar() {
            bottomNavBar.innerHTML = navItems.map(item => `
                <button
                    class="flex flex-col items-center p-2 rounded-lg transition-colors duration-200 nav-button ${currentScreen === item.screen ? 'text-red-500' : 'text-gray-400 hover:text-gray-200'}"
                    data-screen="${item.screen}"
                >
                    <i class="${item.icon} text-xl mb-1"></i>
                    <span class="text-xs">${item.name}</span>
                </button>
            `).join('');

            // Add event listeners for nav buttons
            bottomNavBar.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    navigateTo(event.currentTarget.dataset.screen);
                });
            });
        }

        function playSong(song) {
            currentSong = song;
            navigateTo('player');
        }

        // --- Initialization ---
        window.onload = function() {
            navigateTo('onboarding'); // Start on the onboarding screen
        };
    </script>
</body>
</html>
